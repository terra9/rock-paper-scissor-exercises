<!DOCTYPE html>

<body>
    <script>
        function getComputerChoice () {
            computerInt = Math.floor(Math.random()*3)

            switch (computerInt) {
                case 0:
                    return "rock";
                    break;
                case 1:
                    return "paper";
                    break;
                default:
                    return "scissor";
            }
        }

        function getHumanChoice () {
            let humanChoice = prompt("What's your pick? (rock, paper, scissor)");
            humanChoice = humanChoice.toLowerCase()
            return humanChoice;
        }
    </script>
</body>
